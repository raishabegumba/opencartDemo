services:
  selenium-hub:
    image: selenium/hub:4.24.0-20240830
    container_name: selenium-hub
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4455:4444"  # Changed host port from 4444 to 4455 to avoid conflict
    environment:
      - GRID_TIMEOUT=300
      - GRID_MAX_SESSION=5
    shm_size: 2gb

  chrome:
    image: selenium/node-chrome:4.24.0-20240830
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443

  edge:
    image: selenium/node-edge:4.24.0-20240830
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443

  firefox:
    image: selenium/node-firefox:4.24.0-20240830
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
